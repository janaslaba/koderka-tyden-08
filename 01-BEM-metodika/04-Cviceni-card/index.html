<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BEm cvičení - Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!--
		Použij BEM metodiku a vytvoř HTML strukturu
		pro komponenty na přiloženém obrázku.

		V tomto příkladu nejsou použité modifikátory,
		ale pouze blok (nebo více) a elementy.
	-->
	<section class="card">
		<img class="card__image" src="card.png" alt="obrazek">
		<p class="card__description"></p>
		<button class="card__button--submit">Submit</button>
		<button class="card__button--cancel">Cancel</button>
	</section>


</body>
</html>
